[Errors]
default=Unknown error message --- please search Appendix C of the library manual for error_detail (as it is presented in the exception)
fffd=Generic VDM connection Error
8e2a=File is open by other process and is not shareable
fff7=Invalid operation (my guess: for example start data acquisition on a file)
fff4=Network configuration error
22=Busy but never opened. (My guess: Just reset the hardware!)
805a=Invalid parameter for the data source
13=Datasource is unknown to the VDM